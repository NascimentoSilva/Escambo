{% extends 'teste/base.html' %}

{% block content %}
{% for post in posts %}

        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>{{ post.image }}</p>
        <p><a href="{% url 'link2' pk=post.pk %}">detalhes</a></p>
    </div>
{% endfor %}

{% endblock content %}
